<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    

  <script>navigator.serviceWorker.register("service-worker.js")</script> 
  <link rel="manifest" href="manifest.json" />  
  <script>navigator.serviceWorker.register("frontend/pwabuilder-adv-sw.js")</script> 
  <title>Chat-ZapZap</title>
  </head>
  <body>
    

    <section class="container">

        <header class="header">
            <h1>ZapZap</h1>
    

            <p class="name">By Manoel</p>

          </header>

      <section class="login">
        <h2>Login</h2>
        <form class="login__form">
          <input
            type="text"
            class="login__input"
            placeholder="Seu nome"
            required
          />
          <button type="submit" class="login__button">Entrar</button>
        </form>
      </section>


      <section class="chat">
         <section class="chat__messages">

         </section>

        <form class="chat__form">
          <input
            type="text"
            class="chat__input"
            placeholder="Digite uma mensagem"
            required
          />
          

          <button type="submit" class="chat__button">
            <span class="material-symbols-outlined">
                send
                </span>
          </button>
          
        </form>
      </section>


    </section>




    



    <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
      }
      const CACHE_NAME = 'cool-cache';

// Add whichever assets you want to pre-cache here:
const PRECACHE_ASSETS = [
    '/assets/',
    '/src/'
]

// Listener for the install event - pre-caches our assets list on service worker install.
self.addEventListener('install', event => {
    event.waitUntil((async () => {
        const cache = await caches.open(CACHE_NAME);
        cache.addAll(PRECACHE_ASSETS);
    })());
});

self.addEventListener('activate', event => {
  event.waitUntil(self.clients.claim());
});

self.addEventListener('fetch', event => {
  event.respondWith(async () => {
      const cache = await caches.open(CACHE_NAME);

      // match the request to our cache
      const cachedResponse = await cache.match(event.request);

      // check if we got a valid response
      if (cachedResponse !== undefined) {
          // Cache hit, return the resource
          return cachedResponse;
      } else {
        // Otherwise, go to the network
          return fetch(event.request)
      };
  });
});
    </script>
    <script src="./js/script.js"></script>
  </body>
</html>
